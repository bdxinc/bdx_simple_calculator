<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>bdx_simple_calculator</title>
    <link rel="stylesheet" href="bdx_simple_calculator.css">
  </head>
  <body>
    <div class="main">
      <div class="calcFace">
        <h1>Calculator</h1>
        <button id="clear" type="button" name="clear">AC/C</button>
        <div class="total">
          <!-- total -->
          things should be here...
        </div>
      </div>
      <div class="buttons" id="buttons">
        <button id="zero" type="button" name="zero">0</button>
        <button id="one" type="button" name="one">1</button>
        <button id="two" type="button" name="two">2</button>
        <button id="three" type="button" name="three">3</button>
        <button id="four" type="button" name="four">4</button>
        <button id="five" type="button" name="five">5</button>
        <button id="six" type="button" name="six">6</button>
        <button id="seven" type="button" name="seven">7</button>
        <button id="eight" type="button" name="eight">8</button>
        <button id="nine" type="button" name="nine">9</button>
        <button id="decimal" type="button" name="decimal">.</button>
        <button id="equals" type="button" name="equals">=</button>
        <button id="addition" type="button" name="addition">+</button>
        <button id="subtraction" type="button" name="subtraction">-</button>
        <button id="multiplication" type="button" name="multiplication">&times;</button>
        <button id="division" type="button" name="divide">&divide;</button>
      </div>
    </div>
    <script type="text/javascript" src="bdx_simple_calculator.js"></script>
  </body>
</html>
