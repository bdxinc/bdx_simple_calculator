<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>bdx_simple_calculator</title>
    <link rel="stylesheet" href="bdx_simple_calculator.css">
  </head>
  <body>
    <div class="main">
      <div class="calcFace">
        <div class="empty1">
          <!-- empty space -->
        </div>
        <h1>Calculator</h1>
        <div class="button" id="clear">
          AC/C
        </div>
        <div class="empty2">
          <!-- empty space -->
        </div>
        <div class="total">
          <!-- total -->
          things should be here...
        </div>
        <div class="empty3">
          <!-- empty space -->
        </div>
      </div>
      <div class="allButtons">
        <div class="button" id="zero">
          0
        </div>
        <div class="button" id="one">
          1
        </div>
        <div class="button" id="two">
          2
        </div>
        <div class="button" id="three">
          3
        </div>
        <div class="button" id="four">
          4
        </div>
        <div class="button" id="five">
          5
        </div>
        <div class="button" id="six">
          6
        </div>
        <div class="button" id="seven">
          7
        </div>
        <div class="button" id="eight">
          8
        </div>
        <div class="button" id="nine">
          9
        </div>
        <div class="button" id="decimal">
          .
        </div>
        <div class="button" id="addition">
          +
        </div>
        <div class="button" id="subtraction">
          -
        </div>
        <div class="button" id="multiplication">
          &times;
        </div>
        <div class="button" id="division">
          &divide;
        </div>
        <div class="button" id="equals">
          =
        </div>
      </div>
    </div>
    <script type="text/javascript" src="bdx_simple_calculator.js"></script>
  </body>
</html>
